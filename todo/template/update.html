<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklify - TODO Update</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #fce4ec; /* Light Pink */
            color: #343a40;
        }
        .navbar {
            background-color: #d81b60; /* Pink */
        }
        .navbar-brand {
            font-family: 'Pacifico', cursive; /* New Font */
            font-size: 2.5rem; /* Larger Font Size */
        }
        .navbar-brand img {
            width: 50px; /* Logo Width */
            margin-right: 10px; /* Space between logo and text */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #f8bbd0 !important; /* Light Pink */
        }
        .form-control {
            padding: 1.375rem .75rem !important;
            border-radius: 10px;
            border: 1px solid #d81b60; /* Pink */
        }
        .btn-custom {
            background-color: #d81b60; /* Pink */
            color: white;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #c2185b; /* Darker Pink */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #d81b60; /* Pink */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="">Tasklify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="section-title">Update ToDo Item</h3>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- To Do Form -->
                <form action="{% url 'update_task' get_task.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="new_task" class="form-control" placeholder="Update your task" value="{{get_task.task}}" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Set Priority:</label>
                        <select name="priority" class="form-control" id="priority">
                            <option value="Low" {% if get_task.priority == 'Low' %}selected{% endif %}>Low</option>
                            <option value="Medium" {% if get_task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="High" {% if get_task.priority == 'High' %}selected{% endif %}>High</option>
                        </select>
                    </div>
                    <button class="btn btn-custom" style="width: 100%;"><i class="fa fa-pencil"></i> Update Task</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
